<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit (ingredientAdded)="handleIngredientAdded($event)" />
    <hr />
    <ul class="list-group">
      @for (ingredient of ingredients; track ingredient.name) {
        <a href="#" class="list-group-item">{{ ingredient.name }} ({{ ingredient.amount }})</a>
      }
    </ul>
  </div>
</div>
