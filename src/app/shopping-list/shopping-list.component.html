<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit />
    <hr />
    <ul class="list-group">
      @for (ingredient of ingredients(); track i; let i = $index) {
        <a class="list-group-item" (click)="handleItemClick(i)">
          {{ ingredient.name }} ({{ ingredient.amount }})
        </a>
      }
    </ul>
  </div>
</div>
