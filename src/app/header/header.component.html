<header>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header"><a routerLink="/" class="navbar-brand">Recipe Book</a></div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          @if (isAuthenticated) {
            <li routerLinkActive="active">
              <a routerLink="/recipes">Recipes</a>
            </li>
          } @else {
            <li routerLinkActive="active">
              <a routerLink="/auth">Authenticate</a>
            </li>
          }
          <li routerLinkActive="active">
            <a routerLink="/shopping-list">Shopping List</a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          @if (isAuthenticated) {
            <li>
              <a (click)="handleLogoutClick()" style="cursor: pointer" role="button">Logout</a>
            </li>
            <li appDropdown class="dropdown">
              <a class="dropdown-toggle" role="button"> Manage <span class="caret"></span> </a>
              <ul class="dropdown-menu">
                <li>
                  <a style="cursor: pointer" (click)="handleSaveDataClick()">Save Data</a>
                </li>
                <li>
                  <a style="cursor: pointer" (click)="handleFetchDataClick()">Fetch Data</a>
                </li>
              </ul>
            </li>
          }
        </ul>
      </div>
    </div>
  </nav>
</header>
