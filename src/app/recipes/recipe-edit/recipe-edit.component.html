<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="handleSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="!recipeForm.valid">
            Save
          </button>
          <button class="btn btn-danger" type="button" (click)="handleCancel()">Cancel</button>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" formControlName="name" />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input
              type="text"
              id="imagePath"
              class="form-control"
              formControlName="imagePath" />
          </div>
        </div>
      </div>

      @if (recipeForm.value.imagePath) {
        <div class="row">
          <div class="col-xs-12">
            <img
              [src]="recipeForm.value.imagePath"
              [alt]="recipeForm.value.name"
              class="img-responsive" />
          </div>
        </div>
      }

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              id="description"
              class="form-control"
              formControlName="description"></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          @for (control of ingredientControls; track i; let i = $index) {
            <div class="row" style="margin-top: 10px" [formGroupName]="i">
              <div class="col-xs-8">
                <input type="text" class="form-control" formControlName="name" />
              </div>
              <div class="col-xs-2">
                <input type="number" class="form-control" formControlName="amount" />
              </div>
              <div class="col-xs-2">
                <button
                  type="button"
                  class="btn btn-danger"
                  (click)="handleDeleteIngredientClick(i)">
                  x
                </button>
              </div>
            </div>
          }
          <hr />
          <div class="row">
            <div class="col-xs-12">
              <button
                type="button"
                class="btn btn-success"
                (click)="handleAddIngredientClick()">
                Add Ingredient
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
