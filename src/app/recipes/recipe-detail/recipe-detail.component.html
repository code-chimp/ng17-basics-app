@if (recipe) {
  <div class="row">
    <div class="col-xs-12">
      <img
        [src]="recipe.imagePath"
        alt="{{ recipe.name }}"
        class="img-responsive"
        style="max-height: 300px" />
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{ recipe.name }}</h1>
      <div class="row">
        <div class="col-xs-12">
          <div appDropdown class="btn-group">
            <button class="btn btn-primary dropdown-toggle">
              Manage Recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
              <li>
                <a (click)="handleAddToShoppingList()" role="button" style="cursor: pointer">
                  To Shopping List
                </a>
              </li>
              <li>
                <a [routerLink]="['edit']" style="cursor: pointer">Edit Recipe</a>
              </li>
              <li>
                <a (click)="handleDelete()" role="button" style="cursor: pointer">
                  Delete Recipe
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">{{ recipe.description }}</div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        @for (ingredient of recipe.ingredients; track ingredient.name) {
          <li class="list-group-item">
            <span class="badge">{{ ingredient.amount }}</span>
            {{ ingredient.name }}
          </li>
        }
      </ul>
    </div>
  </div>
} @else {
  <div class="row">
    <div class="col-xs-12">
      <p>Recipe with id {{ currentId }} not found.</p>
    </div>
  </div>
}
